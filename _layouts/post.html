<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.name }} &middot; {{ page.title }}</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <!-- Bootstrap -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/default.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
      <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="head">
      <div class="container">
        <div class="row">
            <div class="col-xs-1 postavantar">
              <a href="/"><img src="/avantar.png" class="img-responsive img-circle"></a>
            </div>
            <div class="col-xs-11 title">
                <h1>{{ page.title }}&nbsp;&nbsp;&nbsp;&nbsp;<small>{{ page.date | date_to_string }}</small></h1>
            </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="container">
        <div class="row">
            <div class="col-xs-offset-1 col-xs-11">{{ content }}</div>
            <nav>
                <ul class="pager">
                        {% if page.previous %}
                        <li class="previous">
                            <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}">&laquo; 前一页</a>
                        </li>
                        {% else %}
                        <li class="previous disabled">
                            <a href="#">&laquo; 前一页</a>
                        </li>
                        {% endif %}
                        {% if page.next %}
                        <li class="next">
                            <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}">下一页 &raquo;</a>
                        </li>
                        {% else %}
                        <li class="next disabled">
                            <a href="#">下一页 &raquo;</a>
                        </li>
                        {% endif %}
                    </li>
                </ul>
            </nav>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-2 col-xs-offset-5">
            <span>&copy;&nbsp;&nbsp;{{ site.time | date:"%Y"}}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  </body>
</html>
