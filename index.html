---
layout: default
title: 无聊编码
---
<div class="col-xs-12">
	{% for post in site.posts %}
	<div class="post row">
		<p class="author col-xs-2">
			<span class="year">{{ post.date |  date: "%Y" }}</span>
			<span class="date">{{ post.date | date: "%m-%d"}}</span>
		</p>
		<div class="col-xs-10">
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<p class="excerpt">
				{{ post.excerpt }}
			</p>
			<div class="btn-group btn-group-lg">
				<button type="button" class="btn btn-default">@Category</button>
				<button type="button" class="btn btn-default">#Tag</button>
				<button type="button" class="btn btn-default">@share</button>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
