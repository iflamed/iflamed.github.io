---
layout: default
title: 无聊编码
---
<div class="col-xs-12">
	{% for post in site.posts %}
	<div class="post row">
		<div class="author col-xs-1">
			<h2 class="year">{{ post.date |  date: "%Y" }}</h2>
			<span class="date">{{ post.date | date: "%m-%d" }}</span>
		</div>
		<div class="col-xs-11">
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<div class="excerpt">
				{{ post.excerpt }}
			</div>
			<div class="btn-group btn-group-lg btn-group-justified">
				<a class="btn btn-default">@Category</a>
				<a class="btn btn-default">#Tag</a>
				<a class="btn btn-default">@share</a>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
