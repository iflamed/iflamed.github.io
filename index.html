---
layout: default
title: 无聊编码
---
<div class="col-xs-12">
	{% for post in site.posts %}
	<div class="post">
		<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		<p class="author">
			<span class="date">{{ post.date }}</span>
		</p>
		<div class="excerpt">
			{{ post.excerpt }}
		</div>
	</div>
	{% endfor %}
</div>
